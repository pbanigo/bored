<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<meta charset="utf-8">

    <meta name="description" content="If you're bored and not sure what to do, play with our App!">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>The Anti-Boredom Machine by Peter Banigo</title>
</head>
<body>
	<div id="app">
		<h1>The Anti-Boredom Machine!</h1>
		<h2>Are you bored?</h2>
		<p>Pick a category for what you would like to do below and we'd suggest something random in that category!</p>
		<div class="form-group">
			<label for="activity">Choose what you want to do:</label>
			<select  class="form-control" name="activity">
				<option value="busywork">Busywork is my thing!</option>
				<option value="education">Something Educational</option>
				<option value="diy">DIY!</option>
				<option value="social">A social activity</option>
				<option value="music">Maybe music?</option>
				<option value="charity">Something for Charity</option>
			</select>
			<button type="button" class="btn btn-dark btn-block" onclick="suggest()">Find a suggestion!</button>
		</div>
	</div>

	<!-- Latest compiled JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
